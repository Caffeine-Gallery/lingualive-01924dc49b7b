<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Translator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Elegant Translator</h1>
        <div id="auth-section">
            <button id="auth-button">Login</button>
            <span id="auth-message"></span>
        </div>
        <div id="app-content" style="display: none;">
            <div class="card input-container">
                <textarea id="input-text" placeholder="Enter English text here..."></textarea>
                <select id="language-select">
                    <option value="de">German</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
            <div class="card output-container">
                <textarea id="output-text" readonly></textarea>
                <button id="speak-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                    Speak Translation
                </button>
            </div>
            <div class="card history-container">
                <h2>Translation History</h2>
                <ul id="history-list"></ul>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
